<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Math Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #cceeff, #e6ffe6);
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    #game-box,
    #end-box {
      background: #ffffffdd;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      margin: auto;
      transition: all 0.3s ease-in-out;
    }

    #question {
      font-size: 2em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type='number'] {
      padding: 12px;
      font-size: 1.3em;
      width: 120px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 22px;
      font-size: 1.1em;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result,
    #score,
    #timer {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #end-box {
      display: none;
    }

    .btn-group {
      margin-top: 20px;
    }

    .btn-group button {
      margin: 8px;
    }

    select {
      padding: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      #game-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üß† Challenge Your Math!</h1>

  <div id="difficulty-box">
    <p>Select Difficulty:</p>
    <select id="difficulty">
      <option value="easy">Easy (+, -)</option>
      <option value="medium">Medium (+, -, √ó)</option>
      <option value="hard">Hard (+, -, √ó, √∑)</option>
    </select>
    <br />
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-box" style="display: none;">
    <div id="question"></div>
    <input type="number" id="answer" />
    <button onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
    <div id="score">Score: 0/0</div>
    <div id="timer">
      ‚è± Time left: <span id="time">15</span> sec
    </div>
  </div>

  <div id="end-box">
    <h2>üéâ Game Over!</h2>
    <p id="final-score"></p>
    <div class="btn-group">
      <button onclick="restartGame()">Challenge Again</button>
      <button onclick="endGame()">End Game</button>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio
    id="correctSound"
    src="https://www.soundjay.com/button/beep-07.wav"
  ></audio>
  <audio
    id="wrongSound"
    src="https://www.soundjay.com/button/beep-10.wav"
  ></audio>

  <script>
    let num1, num2, operator;
    let correctCount = 0;
    let totalQuestions = 0;
    let timeLeft = 15;
    let timer;
    const maxQuestions = 10;
    let difficulty = "easy";

    function startGame() {
      difficulty = document.getElementById("difficulty").value;
      document.getElementById("difficulty-box").style.display = "none";
      document.getElementById("game-box").style.display = "block";
      correctCount = 0;
      totalQuestions = 0;
      document.getElementById("score").innerText = "Score: 0/0";
      newQuestion();
      document.getElementById("answer").focus();
      console.log("Game started with difficulty:", difficulty);
    }

    function getOperatorsByDifficulty() {
      if (difficulty === "easy") return ["+", "-"];
      if (difficulty === "medium") return ["+", "-", "*"];
      return ["+", "-", "*", "/"];
    }

    function generateNumbers(op) {
      if (op === "*") {
        return [rand(1, 12), rand(1, 12)];
      } else {
        return [rand(1, 100), rand(1, 100)];
      }
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function newQuestion() {
      if (totalQuestions >= maxQuestions) {
        showEndScreen();
        return;
      }

      const operators = getOperatorsByDifficulty();
      operator = operators[Math.floor(Math.random() * operators.length)];

      [num1, num2] = generateNumbers(operator);

      // No negative result for subtraction
      if (operator === "-") {
        if (num1 < num2) [num1, num2] = [num2, num1];
      }

      // Division without decimals, no divide by zero, only even divisions
      if (operator === "/") {
        num2 = rand(1, 12);
        while (num2 === 0) {
          num2 = rand(1, 12);
        }
        const maxMultiplier = Math.floor(100 / num2);
        const multiplier = rand(1, maxMultiplier);
        num1 = num2 * multiplier;
      }

      document.getElementById("question").innerText = `What is ${num1} ${operator} ${num2}?`;
      document.getElementById("result").innerText = "";
      document.getElementById("answer").value = "";
      document.getElementById("answer").focus();
      resetTimer();
    }

    function checkAnswer() {
      clearInterval(timer);
      const userAns = parseFloat(document.getElementById("answer").value);
      let correctAns;
      switch (operator) {
        case "+":
          correctAns = num1 + num2;
          break;
        case "-":
          correctAns = num1 - num2;
          break;
        case "*":
          correctAns = num1 * num2;
          break;
        case "/":
          correctAns = num1 / num2;
          break;
      }

      totalQuestions++;
      if (Math.abs(userAns - correctAns) < 0.01) {
        correctCount++;
        document.getElementById("result").innerText = "‚úÖ Correct!";
        document.getElementById("correctSound").play();
      } else {
        document.getElementById("result").innerText = `‚ùå Wrong. Answer is ${correctAns}`;
        document.getElementById("wrongSound").play();
      }

      document.getElementById("score").innerText = `Score: ${correctCount}/${totalQuestions}`;
      if (totalQuestions < maxQuestions) {
        setTimeout(newQuestion, 1200);
      } else {
        setTimeout(showEndScreen, 1200);
      }
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("time").innerText = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("result").innerText = "‚è∞ Time's up!";
          document.getElementById("wrongSound").play();
          totalQuestions++;
          document.getElementById("score").innerText = `Score: ${correctCount}/${totalQuestions}`;
          if (totalQuestions < maxQuestions) {
            setTimeout(newQuestion, 1200);
          } else {
            setTimeout(showEndScreen, 1200);
          }
        }
      }, 1000);
    }

    function showEndScreen() {
      clearInterval(timer);
      document.getElementById("game-box").style.display = "none";
      document.getElementById("end-box").style.display = "block";
      document.getElementById("final-score").innerText = `Your final score: ${correctCount} out of ${totalQuestions}`;
    }

    function restartGame() {
      correctCount = 0;
      totalQuestions = 0;
      document.getElementById("score").innerText = `Score: 0/0`;
      document.getElementById("end-box").style.display = "none";
      document.getElementById("game-box").style.display = "block";
      newQuestion();
    }

    function endGame() {
      location.reload();
    }
  </script>
</body>
</html>
