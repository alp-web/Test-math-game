<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Math Game</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #cceeff, #e6ffe6);
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    #game-box, #end-box {
      background: #ffffffdd;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 450px;
      margin: auto;
      transition: all 0.3s ease-in-out;
    }

    #question {
      font-size: 2em;
      margin-bottom: 15px;
      font-weight: bold;
    }

    input[type="number"] {
      padding: 12px;
      font-size: 1.3em;
      width: 120px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 22px;
      font-size: 1.1em;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result, #score, #timer {
      margin-top: 20px;
      font-size: 1.2em;
    }

    #end-box {
      display: none;
    }

    .btn-group {
      margin-top: 20px;
    }

    .btn-group button {
      margin: 8px;
    }

    .difficulty-select {
      margin: 20px 0;
    }

    select {
      padding: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      #game-box {
        width: 100%;
      }
    }
  </style>
</head>
