<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Math Game Challenge</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #cceeff, #e6ffe6);
      text-align: center;
      padding: 30px;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.8em;
      margin-bottom: 10px;
    }

    #game-box,
    #end-box {
      background: #ffffffdd;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      max-width: 450px;
      margin: auto;
      transition: all 0.3s ease-in-out;
      text-align: left;
    }

    #question {
      font-size: 2em;
      margin-bottom: 15px;
      font-weight: bold;
      text-align: center;
    }

    input[type='number'], input[type='text'] {
      padding: 12px;
      font-size: 1.3em;
      width: 100%;
      box-sizing: border-box;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 22px;
      font-size: 1.1em;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result,
    #score,
    #timer {
      margin-top: 20px;
      font-size: 1.2em;
      text-align: center;
    }

    #end-box {
      display: none;
      max-height: 70vh;
      overflow-y: auto;
    }

    .btn-group {
      margin-top: 20px;
      text-align: center;
    }

    .btn-group button {
      margin: 8px;
      width: auto;
      padding: 10px 30px;
    }

    select {
      padding: 8px;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
    }

    #leaderboard {
      max-width: 450px;
      margin: auto  auto 40px auto;
      background: #fff;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: left;
    }

    #leaderboard h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    #leaderboard ol {
      padding-left: 20px;
      font-size: 1.1em;
    }

    #review-list {
      margin-top: 20px;
      max-height: 300px;
      overflow-y: auto;
      border-top: 1px solid #ccc;
      padding-top: 10px;
    }

    #review-list table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }

    #review-list th, #review-list td {
      border: 1px solid #aaa;
      padding: 6px 8px;
      text-align: center;
    }

    @media (max-width: 500px) {
      body {
        padding: 10px;
      }

      #game-box {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>üß† Math Game Challenge</h1>

  <div id="leaderboard">
    <h2>üèÜ Top Scorers</h2>
    <ol id="top-scorers-list">
      <!-- leaderboard filled by JS -->
    </ol>
  </div>

  <div id="difficulty-box">
    <p><strong>Enter Your Name:</strong></p>
    <input type="text" id="playerName" placeholder="Your Name" maxlength="20" autocomplete="off" />
    <p><strong>Select Difficulty:</strong></p>
    <select id="difficulty">
      <option value="easy">Easy (+, -)</option>
      <option value="medium">Medium (+, -, √ó)</option>
      <option value="hard">Hard (+, -, √ó, √∑)</option>
    </select>
    <button onclick="startGame()">Start Game</button>
  </div>

  <div id="game-box" style="display: none;">
    <div id="question"></div>
    <input type="number" id="answer" autocomplete="off" />
    <button onclick="checkAnswer()">Submit</button>
    <div id="result"></div>
    <div id="score">Score: 0/0</div>
    <div id="timer">
      ‚è± Time left: <span id="time">15</span> sec
    </div>
  </div>

  <div id="end-box">
    <h2>üéâ Game Over!</h2>
    <p id="final-score"></p>

    <div id="review-list">
      <h3>Your Answers:</h3>
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
          </tr>
        </thead>
        <tbody id="review-body">
          <!-- filled by JS -->
        </tbody>
      </table>
    </div>

    <div class="btn-group">
      <button onclick="restartGame()">Challenge Again</button>
      <button onclick="endGame()">End Game</button>
    </div>
  </div>

  <!-- Sound Effects -->
  <audio
    id="correctSound"
    src="https://www.soundjay.com/button/beep-07.wav"
  ></audio>
  <audio
    id="wrongSound"
    src="https://www.soundjay.com/button/beep-10.wav"
  ></audio>

  <script>
    let num1, num2, operator;
    let correctCount = 0;
    let totalQuestions = 0;
    let timeLeft = 15;
    let timer;
    const maxQuestions = 10;
    let difficulty = "easy";
    let playerName = "";
    let history = [];

    // Load leaderboard from localStorage or init empty array
    let leaderboard = JSON.parse(localStorage.getItem("mathGameLeaderboard")) || [];

    function updateLeaderboard() {
      leaderboard.sort((a, b) => b.score - a.score);
      leaderboard = leaderboard.slice(0, 10); // keep top 10

      const list = document.getElementById("top-scorers-list");
      list.innerHTML = "";
      leaderboard.forEach((entry, i) => {
        const li = document.createElement("li");
        li.textContent = `${entry.name} ‚Äî ${entry.score} coins`;
        list.appendChild(li);
      });

      localStorage.setItem("mathGameLeaderboard", JSON.stringify(leaderboard));
    }

    updateLeaderboard();

    function startGame() {
      playerName = document.getElementById("playerName").value.trim();
      if (!playerName) {
        alert("Please enter your name!");
        return;
      }
      difficulty = document.getElementById("difficulty").value;
      document.getElementById("difficulty-box").style.display = "none";
      document.getElementById("leaderboard").style.display = "none";
      document.getElementById("game-box").style.display = "block";
      correctCount = 0;
      totalQuestions = 0;
      history = [];
      document.getElementById("score").innerText = "Score: 0/0";
      newQuestion();
      document.getElementById("answer").focus();
      console.log("Game started for:", playerName, "Difficulty:", difficulty);
    }

    function getOperatorsByDifficulty() {
      if (difficulty === "easy") return ["+", "-"];
      if (difficulty === "medium") return ["+", "-", "*"];
      return ["+", "-", "*", "/"];
    }

    function generateNumbers(op) {
      if (op === "*") {
        return [rand(1, 12), rand(1, 12)];
      } else {
        return [rand(1, 100), rand(1, 100)];
      }
    }

    function rand(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function newQuestion() {
      if (totalQuestions >= maxQuestions) {
        showEndScreen();
        return;
      }

      const operators = getOperatorsByDifficulty();
      operator = operators[Math.floor(Math.random() * operators.length)];

      [num1, num2] = generateNumbers(operator);

      // No negative result for subtraction
      if (operator === "-") {
        if (num1 < num2) [num1, num2] = [num2, num1];
      }

      // Division without decimals, no divide by zero, only even divisions
      if (operator === "/") {
        num2 = rand(1, 12);
        while (num2 === 0) {
          num2 = rand(1, 12);
        }
        const maxMultiplier = Math.floor(100 / num2);
        const multiplier = rand(1, maxMultiplier);
        num1 = num2 * multiplier;
      }

      document.getElementById("question").innerText = `What is ${num1} ${operator} ${num2}?`;
      document.getElementById("result").innerText = "";
      document.getElementById("answer").value = "";
      document.getElementById("answer").focus();
      resetTimer();
    }

    function checkAnswer() {
      clearInterval(timer);
      const userAnsRaw = document.getElementById("answer").value.trim();
      if (userAnsRaw === "") {
        alert("Please enter an answer!");
        return;
      }
      const userAns = parseFloat(userAnsRaw);

      let correctAns;
      switch (operator) {
        case "+":
          correctAns = num1 + num2;
          break;
        case "-":
          correctAns = num1 - num2;
          break;
        case "*":
          correctAns = num1 * num2;
          break;
        case "/":
          correctAns = num1 / num2;
          break;
      }

      totalQuestions++;

      // Save question history for review later
      history.push({
        question: `${num1} ${operator} ${num2}`,
        userAnswer: userAnsRaw,
        correctAnswer: correctAns,
        correct: Math.abs(userAns - correctAns) < 0.01,
      });

      if (Math.abs(userAns - correctAns) < 0.01) {
        correctCount++;
        document.getElementById("result").innerText = "‚úÖ Correct!";
        document.getElementById("correctSound").play();
      } else {
        document.getElementById("result").innerText = `‚ùå Wrong. Answer is ${correctAns}`;
        document.getElementById("wrongSound").play();
      }

      document.getElementById("score").innerText = `Score: ${correctCount}/${totalQuestions}`;

      if (totalQuestions < maxQuestions) {
        setTimeout(newQuestion, 1200);
      } else {
        setTimeout(showEndScreen, 1200);
      }
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 15;
      document.getElementById("time").innerText = timeLeft;
      timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").innerText = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(timer);
          document.getElementById("result").innerText = "‚è∞ Time's up!";
          document.getElementById("wrongSound").play();
          totalQuestions++;

          // Mark unanswered question in history
          history.push({
            question: `${num1} ${operator} ${num2}`,
            userAnswer: "No Answer",
            correctAnswer: (function() {
              switch(operator) {
                case "+": return num1 + num2;
                case "-": return num1 - num2;
                case "*": return num1 * num2;
                case "/": return num1 / num2;
              }
            })(),
            correct: false,
          });

          document.getElementById("score").innerText = `Score: ${correctCount}/${totalQuestions}`;
          if (totalQuestions < maxQuestions) {
            setTimeout(newQuestion, 1200);
          } else {
            setTimeout(showEndScreen, 1200);
          }
        }
      }, 1000);
    }

    function showEndScreen() {
      clearInterval(timer);
      document.getElementById("game-box").style.display = "none";
      document.getElementById("end-box").style.display = "block";
      document.getElementById("final-score").innerText = `Your final score: ${correctCount} out of ${totalQuestions}`;

      // Update leaderboard
      leaderboard.push({ name: playerName, score: correctCount });
      updateLeaderboard();

      // Fill review list
      const tbody = document.getElementById("review-body");
      tbody.innerHTML = "";
      history.forEach((item, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${item.question}</td>
          <td>${item.userAnswer}</td>
          <td>${item.correctAnswer}</td>
        `;
        if (item.correct) {
          tr.style.backgroundColor = "#d4edda"; // light green
        } else {
          tr.style.backgroundColor = "#f8d7da"; // light red
        }
        tbody.appendChild(tr);
      });
    }

    function restartGame() {
      correctCount = 0;
      totalQuestions = 0;
      history = [];
      document.getElementById("score").innerText = `Score: 0/0`;
      document.getElementById("end-box").style.display = "none";
      document.getElementById("game-box").style.display = "block";
      document.getElementById("answer").focus();
      newQuestion();
    }

    function endGame() {
      location.reload();
    }
  </script>
</body>
</html>
